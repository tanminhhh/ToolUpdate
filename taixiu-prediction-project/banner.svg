<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#D946EF" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F59E0B" />
      <stop offset="100%" stop-color="#EF4444" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#headerGradient)" rx="15" ry="15" />
  
  <!-- Decorative circles -->
  <circle cx="100" cy="150" r="60" fill="rgba(255,255,255,0.1)" />
  <circle cx="1100" cy="150" r="80" fill="rgba(255,255,255,0.1)" />
  <circle cx="200" cy="250" r="30" fill="rgba(255,255,255,0.1)" />
  <circle cx="1000" cy="50" r="40" fill="rgba(255,255,255,0.1)" />
  
  <!-- Main Title -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">Tài Xỉu Prediction</text>
  <text x="600" y="185" font-family="Arial, sans-serif" font-size="36" font-weight="normal" text-anchor="middle" fill="white">Ultra Precision Algorithm</text>
  
  <!-- Subtitle -->
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="rgba(255,255,255,0.8)">Phân tích siêu nâng cao • Dự đoán chuẩn xác • Công nghệ tiên tiến</text>
  
  <!-- T and X symbols -->
  <text x="300" y="160" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="rgba(255,255,255,0.2)">T</text>
  <text x="900" y="160" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="rgba(255,255,255,0.2)">X</text>
</svg>